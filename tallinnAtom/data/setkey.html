<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Key</title>
  <style>
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:#0d1117;
      color:#e6edf3;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0
    }
    .container{
      background:#161b22;
      padding:30px;
      border-radius:16px;
      box-shadow:0 0 20px rgba(0,255,200,.3);
      text-align:center;
      max-width:420px;
      width:100%
    }
    h1{
      font-size:28px;
      margin-bottom:25px;
      color:#58a6ff;
      text-shadow:0 0 10px rgba(88,166,255,.6)
    }
    label{
      font-size:16px;
      margin-bottom:8px;
      display:block;
      color:#79c0ff;
      text-align:left;
    }
    .input-group{
      margin-bottom:18px;
      text-align:left;
    }
    textarea{
      width:100%;
      height:170px;
      padding:16px 18px;
      border-radius:12px;
      border:1px solid #30363d;
      background:#0d1117;
      color:#e6edf3;
      font-size:16px;
      resize:none;
      outline:none;
      transition:border-color .2s, box-shadow .2s;
      box-sizing:border-box;
    }
    textarea:focus{
      border-color:#58a6ff;
      box-shadow:0 0 0 1px rgba(88,166,255,.4);
    }
    #sendKey{
      margin-top:10px;
      background:linear-gradient(90deg,#22c55e,#10b981);
      color:#fff;
      border:none;
      padding:14px 25px;
      border-radius:25px;
      font-size:17px;
      font-weight:bold;
      cursor:pointer;
      transition:.3s;
      width:100%;
      box-shadow:0 0 6px rgba(34,197,94,0.25);
    }
    #sendKey:hover{
      background:linear-gradient(90deg,#4ade80,#34d399);
      transform:scale(1.02);
      box-shadow:0 0 12px rgba(52,211,153,0.55);
    }
    pre{
      margin-top:20px;
      background:#0d1117;
      border-radius:10px;
      padding:12px;
      text-align:left;
      font-size:13px;
      border:1px solid #30363d;
      white-space:pre-wrap;
      word-break:break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Set Key</h1>

    <div class="input-group">
      <label for="keyInput">Enter new key:</label>
      <textarea id="keyInput"></textarea>
    </div>

    <button id="sendKey">Save Key</button>

    <pre id="result"></pre>
  </div>

  <script>
    const result = document.getElementById('result');
    const keyInput = document.getElementById('keyInput');
    const sendBtn = document.getElementById('sendKey');

    sendBtn.addEventListener('click', async () => {
      const key = keyInput.value.trim();
      if (!key) {
        result.textContent = "Key cannot be empty.";
        return;
      }
      result.textContent = "Saving key...";
      try {
        const encoded = encodeURIComponent(key);
        const r = await fetch(`/setkey?value=${encoded}`);
        result.textContent = await r.text();
      } catch (e) {
        result.textContent = "Error: " + e;
      }
    });
  </script>
</body>
</html>
