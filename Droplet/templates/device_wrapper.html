<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ uid }} · Device</title>
  <style>
    body{
      margin:0; padding:36px 14px;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#0f172a 0,#020617 55%,#000 100%);
      color:#e5e7eb;
      display:flex; justify-content:center;
    }
    .wrap{ width:100%; max-width:980px; }
    a{ color:#8ab4ff; text-decoration:none; }
    .topbar{ margin-bottom:16px; display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .muted{ color:#94a3b8; font-size:12px; letter-spacing:.14em; text-transform:uppercase; }
    .pill{
      display:inline-block; padding:4px 10px; border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(30,64,175,0.35);
      color:#a5b4fc;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a href="/">← back</a>
      <div class="muted">Device: <span class="pill">{{ uid }}</span></div>
      <div class="muted">init = autonomous</div>
    </div>

    {{ fragment | safe }}
  </div>
</body>
</html>
